<html>
<head>
    <title>Video Games - list</title>
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Video Games List</a>
        <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/list">List</a>
          </li>
          </ul>
    </nav>
    <div class="content">
        <h1>List</h1>

        <div class="d-flex flex-wrap">
            {% for game in games %}
                <a href="/games/{{ game.Games.id }}" class="item">
                    <span class="category">Names</span>: {{ game.Games.game_name }}  <br>  <span class="category">Gender</span>: {{ game.Genres.genre_name }}

                </a>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
